<!DOCTYPE html>
<html>
<head>

    <!--

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no" />

    <title>BlankCordovaApp1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" href="#" />
</head>
    
<body>
    <div data-role="page" id="home">
        <div date-role="header" data-theme="b">

            <h1>Accueil</h1>
        </div>
        <div date-role="content">

            <div class="search-box">
                <input type="text" autocomplete="off" placeholder="Recherche rapide" />
                <div class="result"></div>
            </div>

        </div>
        <div date-role="footer" data-theme="b" data-position="fixed" id="footerhome">

        </div>
    </div>


    <script>
        $('#home').bind('pagebeforeshow', function (event) {
            $("#footerhome").load('footer.html', function () { $(this).trigger("create") });
        });
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
