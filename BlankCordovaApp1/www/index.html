<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no" />

    <title>BlankCordovaApp1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
    
<body>
    <div data-role="page" id="home">

        <div data-role="header" data-theme="b">

            <div id="logoheader"><img src="images/logoheader.png" id="logoheader" /></div>


            <!--   <a id="btnRefresh" href="#" data-icon="refresh" class="ui-btn-right">Refresh</a>-->
            <!--<img src="images/gardening.png"/>-->

        </div>

        <div data-role="content">
            <label for="search-basic">Vous cherchez un jardin ?</label>
            <input type="search" name="search" id="search-basic" value="" />
            <ul data-role="listview" id="articlelist" data-filter="false" data-filter-placeholder="Recherche"></ul>

        </div>

        <div data-role="footer" data-theme="b" data-position="fixed" id="footerhome">
        </div>

    </div>

    <div data-role="page" id="propose">

        <div data-role="header" data-theme="b" data-add-back-btn="true" data-back-btn-text="Retour">
            <!--<img src="images/gardening.png"/>-->
            <div id="logoheader"><img src="images/logoheader.png" id="logoheader" /></div>
        </div>

        <div data-role="content">

            <label for="propose">Prix €/mois</label>
            <input type="number" pattern="[0-9]*" data-politespace data-grouplength="3" data-delimiter="," data-reverse value="" />
        </div>
      
        <!--Formulaire de saisie -->
        <form>
            <fieldset>
                <legend>Veuillez sélectionner les accès proposés :</legend>
                <p>Eau</p>
                <div>
                    <input type="checkbox" id="acces" name="interest" value="coding">
                    <label for="Acces">Robinet</label>
                </div>
                <div>
                    <input type="checkbox" id="acces" name="interest" value="music">
                    <label for="Acces">Récupérateur d'eau</label>
                </div>
                <div>
                    <input type="checkbox" id="acces" name="interest" value="art">
                    <label for="Acces">Pas d'accès</label>
                </div>

                <p>Outils à disposition</p>
                <div>
                    <input type="checkbox" id="acces" name="interest" value="sports">
                    <label for="Acces">Outils de jardinage fournis</label>
                </div>
                <div>
                    <input type="checkbox" id="acces" name="interest" value="cooking">
                    <label for="Acces">Accès à un cabanon</label>
                </div>

                <textarea rows="4" cols="50" name="comment" form="usrform">
Ajouter une description</textarea>

                <div id="btnSubmit">
                    <button type="submit">Envoyer</button>
                </div>
            </fieldset>
        </form>
   
    </div>

    <div data-role="footer" data-theme="b" data-position="fixed" id="footerpropose">
    </div>

    </div>

    <div data-role="page" id="message">

        <div data-role="header" data-theme="b" data-add-back-btn="true" data-back-btn-text="Retour">
            <!--<img src="images/gardening.png"/>-->
            <div id="logoheader"><img src="images/logoheader.png" id="logoheader" /></div>
        </div>

        <div data-role="content">

        </div>

        <div data-role="footer" data-theme="b" data-position="fixed" id="footermessage">
        </div>

    </div>

    <div data-role="page" id="profil">

        <div data-role="header" data-theme="b" data-add-back-btn="true" data-back-btn-text="Retour">
            <!--<img src="images/gardening.png"/>-->
            <div id="logoheader"><img src="images/logoheader.png" id="logoheader" /></div>
        </div>

        <div data-role="content">

        </div>

        <div data-role="footer" data-theme="b" data-position="fixed" id="footerprofil">
        </div>

    </div>

    <div data-role="page" id="article">

        <div data-role="header" data-theme="b" data-add-back-btn="true" data-back-btn-text="Retour">
            <!--<img src="images/gardening.png"/>-->
            <div id="logoheader"><img src="images/logoheader.png" id="logoheader" /></div>
        </div>

        <div data-role="content" id="contentarticle">

        </div>

        <div data-role="footer" data-theme="b" data-position="fixed" id="footerarticle">
        </div>

    </div>



    <script type="text/javascript" src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>

    </html>
